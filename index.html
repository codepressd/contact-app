<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Exo:400,600|Kaushan+Script' rel='stylesheet' type='text/css'>
	<script src="https://use.fontawesome.com/837f1aaeae.js"></script>
</head>
<body>
<section>
<h1>Contacts</h1>
<div class="contact-input col-2">
	
	<h2>ADD A CONTACT</h2>
	<form>
		<p>First Name:<br>
			<input type="text" name="firstname" required></p>
		<p>Last Name:<br>
			<input type="text" name="lastname" required></p>
		<p>Phone Number:<br>
			<input type="tel" name="phonenumber" required></p>
		<p>Street Address:<br>
			<input type="text" name="street" required></p>
		<p>City:<br>
			<input type="text" name="city" required></p>
		<p>State:<br>
			<input type="tel" name="state" required></p>
			<p><input type="submit" value="Add Contact"></p>
	</form>
</div>
<div class="contact-details col-2">
	<h2>Contact Details</h2>
</div>
<div class="contact-list">
	<h2>List of Contacts</h2>
</div>
</section>
<footer></footer>
	
</body>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>
</html>
