<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Exo:400,600|Kaushan+Script' rel='stylesheet' type='text/css'>
	<script src="https://use.fontawesome.com/837f1aaeae.js"></script>
</head>
<body>
<section>
<h1>Contacts</h1>
<div class="contact-input col-2">
	
	<h2>ADD A CONTACT</h2>
	<form>
		<p>First Name:<br>
			<input class="firstname" type="text" name="firstname" required></p>
		<p>Last Name:<br>
			<input class="lastname" type="text" name="lastname" required></p>
		<p>Phone Number: <button>Add Another Phone</button><br>
			<input class="phone" type="tel" name="phonenumber" required></p>
		<p>Street Address:<br>
			<input class="address" type="text" name="street"></p>
		<p>City:<br>
			<input class="city" type="text" name="city"></p>
		<p>State:<br>
			<input class="state" type="text" name="state"></p>
			<p><button class="add-address">Add Address</button><button type="submit" class="add-contact">Add Contact</button></p>
	</form>
</div>
<div class="contact-details col-2">
	<h2>Contact Details</h2>
</div>
<div class="contact-list">
	<h2>List of Contacts</h2>
	<ul>
	</ul>
</div>
</section>
<footer></footer>
	
</body>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>
</html>
